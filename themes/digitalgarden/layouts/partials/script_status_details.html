<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
<script type="text/javascript" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
<input type="hidden" name="status_details_data" value="{{ .Site.Params.status_details_data }}">
<input type="hidden" name="dsr_req_id" value="{{ .Site.Params.dsr_req_id }}">
<div class="container mt-3 pb-5">
    <div class=" row justify-content-center formcontainer">
        <div class="col-lg-12 col-md-8">
            <div class="card-body">
                <div class="text-center">
                    <h2 class="">Data Subject Request</h2>
                    <h4 class="">Processed</h4>
                    <div class="border mt-3 mb-4 pl-5 text-left">
                        <div id='dsrId' class="mt-3"></div>
                        <div class="text-left mb-4" id="requestBody">
                            <div class="row">
                                <div class="col-4 font-weight-bold">Request Type:</div>
                                <div class="col-sm capitalize" id="requestType"></div>
                            </div>
                            <div class="row">
                                <div class="col-4 font-weight-bold">Requestor:</div>
                                <div class="col-sm capitalize" id="requestor"></div>
                            </div>
                            <div class="row">
                                <div class="col-4 font-weight-bold">First Name:</div>
                                <div class="col-sm capitalize" id="firstName"></div>
                            </div>
                            <div class="row">
                                <div class="col-4 font-weight-bold">Last Name:</div>
                                <div class="col-sm capitalize" id="lastName"></div>
                            </div>
                            <div class="row">
                                <div class="col-4 font-weight-bold">Email:</div>
                                <div class="col-sm capitalize" id="email"></div>
                            </div>
                            <div class="row">
                                <div class="col-4 font-weight-bold">Received:</div>
                                <div class="col-sm capitalize" id="received"></div>
                            </div>
                            <div class="row">
                                <div class="col-12 font-weight-bold padding-tb-20 pl-3">Your Data Subject Request has been successfully processed</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="{{ "js/status_details.js" | absURL }}"></script>
<script>
    feather.replace()
</script>
{{ if eq .Site.Params.includeBootstrapJs true }}
<script src="{{ "js/jquery-3.3.1.slim.min.js" | absURL }}"></script>
<script src="{{ "js/bootstrap.bundle.min.js" | absURL }}"></script>
{{ end }}
